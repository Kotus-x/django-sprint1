{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Блог</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Все публикации</h1>
  {% for post in posts %}
    <article>
      <h2>
        <a href="{% url 'blog:post_detail' post.id %}">
          {{ post.location }} — {{ post.date }}
        </a>
      </h2>
      <p>{{ post.text }}</p>
    </article>
  {% endfor %}
</body>
</html>
